# -*- conf -*-

term=foot #(or xterm-256color if built with -Dterminfo=disabled)

app-id=foot # globally set wayland app-id. Default values are "foot" and "footclient" for desktop and server mode
title=foot

font=Fira Code:size=12
dpi-aware=no

initial-window-mode=windowed
pad=8x8 center                            # optionally append 'center'
resize-delay-ms=100

notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

bold-text-in-bright=no
word-delimiters=,│`|:"'()[]{}<>
selection-target=primary
workers=8
utmp-helper=/usr/lib/utempter/utempter  # When utmp backend is ‘libutempter’ (Linux)

[bell]
urgent=no
notify=no

[scrollback]
lines=10000
indicator-position=relative

[url]
launch=xdg-open ${url}
label-letters=uhidetonas
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

[cursor]
style=beam
# color=<inverse foreground/background>
blink=no
beam-thickness=1.5
# underline-thickness=<font underline thickness>

[mouse]
hide-when-typing=yes
alternate-scroll-mode=no

[touch]
# long-press-delay=400

[colors]
alpha=1.0
foreground=abb2bf
background=282c34

## Normal/regular colors (color palette 0-7)
regular0=282c34 # black
regular1=e06c75 # red
regular2=98c379 # green
regular3=e5c07b # yellow
regular4=61afef # blue
regular5=c678dd # magenta
regular6=56b6c2 # cyan
regular7=abb2bf # white

## Bright colors (color palette 8-15)
bright0=3e4451 # bright black
bright1=e9969d # bright red
bright2=b3d39c # bright green
bright3=edd4a6 # bright yellow
bright4=8fc6f4 # bright blue
bright5=d7a1e7 # bright magenta
bright6=7bc6d0 # bright cyan
bright7=c8cdd5 # bright white

## The remaining 256-color palette
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>

## Misc colors
# selection-foreground=<inverse foreground/background>
# selection-background=<inverse foreground/background>
# jump-labels=<regular0> <regular3>          # black-on-yellow
# scrollback-indicator=<regular0> <bright4>  # black-on-bright-blue
# search-box-no-match=<regular0> <regular1>  # black-on-red
# search-box-match=<regular0> <regular3>     # black-on-yellow
# urls=<regular3>

[key-bindings]
scrollback-up-page=Control+Shift+u
scrollback-down-page=Control+Shift+d
scrollback-up-line=Control+Shift+k
scrollback-down-line=Control+Shift+j
clipboard-copy=Control+Shift+y
clipboard-paste=Control+Shift+p
search-start=Control+Shift+s
font-increase=Control+Shift+period
font-decrease=Control+Shift+comma
font-reset=Control+Shift+0
spawn-terminal=Control+Shift+n
# pipe-visible=[sh -c "xurls | fuzzel | xargs -r firefox"] none
# pipe-scrollback=[sh -c "xurls | fuzzel | xargs -r firefox"] none
# pipe-selected=[xargs -r firefox] none
show-urls-launch=Control+Shift+g
show-urls-copy=Control+Shift+c
prompt-prev=Control+Shift+v
prompt-next=Control+Shift+x
unicode-input=Control+Shift+i
noop=none

[search-bindings]
cancel=Control+g Control+c Escape
commit=Return
find-prev=Shift+n
find-next=n
cursor-left=Left Control+b
cursor-left-word=Control+Left Mod1+b
cursor-right=Right Control+f
cursor-right-word=Control+Right Mod1+f
cursor-home=Control+a
cursor-end=Control+e
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+BackSpace
delete-next=Delete
delete-next-word=Mod1+d Control+Delete
extend-to-word-boundary=Control+w
extend-to-next-whitespace=Control+Shift+w
clipboard-paste=Control+v Control+Shift+v Control+y
primary-paste=Shift+Insert
unicode-input=none

[url-bindings]
cancel=Control+g Control+c Control+d Escape
toggle-url-visible=t

[mouse-bindings]
selection-override-modifiers=Shift
primary-paste=BTN_MIDDLE
select-begin=BTN_LEFT
select-begin-block=Control+BTN_LEFT
select-extend=BTN_RIGHT
select-extend-character-wise=Control+BTN_RIGHT
select-word=BTN_LEFT-2
select-word-whitespace=Control+BTN_LEFT-2
select-row=BTN_LEFT-3

