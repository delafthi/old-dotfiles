add_newline = true

[c]
symbol = " "

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"
vicmd_symbol = "[<](bold green)"

[cmd_duration]
disabled = false

[directory]
truncation_length = 1
truncate_to_repo = false
read_only = " "
disabled = false
style = "bold blue"
fish_style_pwd_dir_length = 3

[docker_context]
symbol = " "

[git_branch]
symbol = " "
disabled = false

[git_status]
disabled = false
format='([\[ $all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "[  ](bold red)"
ahead = "[${count} ](bold purple)"
behind = "[${count} ](bold purple)"
diverged = "[${ahead_count}${behind_count} ](bold purple)"
untracked = "[ ${count} ](bold yellow)"
stashed = "[ ${count} ](bold cyan)"
modified = "[ ${count} ](bold red)"
staged = "[ ${count} ](bold blue)"
renamed = "[ ${count} ](bold red)"
deleted = "[ ${count} ](bold red)"

[golang]
symbol = " "

[haskell]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
disabled = true

[package]
symbol = " "

[python]
symbol = " "

[rlang]
symbol = "ﳒ "

[ruby]
symbol = " "

[rust]
symbol = " "

[shell]
disabled = false
format = "$indicator"
fish_indicator = ""
zsh_indicator = '[\[zsh\]](bold #4b5263)'
bash_indicator = '[\[bsh\]](bold #4b5263)'
