<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target='font'>
        <test name='fontformat' compare='not_eq'>
            <string/>
        </test>
        <test name='family'>
            <string>Fira Code</string>
        </test>
        <edit name='fontfeatures' mode='append'>
            <string>ss02</string>
            <string>ss05</string>
        </edit>
    </match>
</fontconfig>
