<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <match target="font">
        <test qual="any" name="family">
            <string>VictorMono Nerd Font</string>
        </test>
        <edit name="fontfeatures" mode="assign">
            <string>ss01</string>
        </edit>
    </match>
</fontconfig>
